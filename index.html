<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program de desenare raster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="menu-container">
        <div id="tools">
            <div id="drawing-tools">
                <p class="h1">Drawing tools</p>
                <input id="brush" class="drawing-tool" type="image" src="media/brush.png">
                <input id="line" class="drawing-tool" type="image" src="media/line.png">
                <input id="ellipse" class="drawing-tool" type="image" src="media/ellipse.png">
                <input id="rectangle" class="drawing-tool" type="image" src="media/rectangle.png">
            </div>

            <div class="separator"></div>

            <div id="thickness">
                <p class="h5">Thickness</p>
                <button id="increase" class="btn btn-info">+</button>
                <button id="decrease" class="btn btn-danger">-</button>
                <p id="current-elem-thickness">Current element thickness: 1px</p>
            </div>

            <div class="separator"></div>

            <div id="colors">
                <p class="h1">Colors</p>
                <div class="color">
                    <p>Background color</p>
                    <input id="bg-color" type="color">
                </div>
                <div class="color">
                    <p>Fill color</p>
                    <input id="fill-color" type="color">
                </div>
                <div class="color">
                    <p>Stroke color</p>
                    <input id="stroke-color" type="color">
                </div>
            </div>

            <div class="separator"></div>

            <div id="options">
                <p class="h1">Options</p>
                <button id="clear-paint" class="btn btn-warning">Clear the drawing</button>
                <div id="download-type">
                    <label>Please choose an option:</label>
                    <select id="type">
                        <option value="none">Option</option>
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
                <a id="download-canvas" href="#">
                <button id="download-button" class="btn btn-primary">Download</button>
                </a>
            </div>
        </div>
    </div>

    <div id="main">
            <div id="figures-list">
                <p class="h3">List of figures</p>
                <div class="horizontal-separator"></div>
                <ul id="list-of-figures">

                </ul>
            </div>
        
            <div id="paint">
                <canvas id="paint-canvas" width="900px" height="400px"></canvas>
            </div>

            <div id="modify-figure">
                <p class="h4">Figure to modify</p>
                <div class="horizontal-separator"></div>
                <div class="">
                    <p id="selected-figure"></p>
                </div>
                <div class="modify-coordonate">
                    <label for="startX">Start point X</label>
                    <input type="number" id="startX" readonly>
                </div>
                <div class="modify-coordonate">
                    <label for="startY">Start point Y</label>
                    <input type="number" id="startY" readonly>
                </div>
                <div class="modify-coordonate">
                    <label for="endX">End point X</label>
                    <input type="number" id="endX" readonly>
                </div>
                <div class="modify-coordonate">
                    <label for="endY">End point Y</label>
                    <input type="number" id="endY" readonly>
                </div>
                <div id="modify-button">
                    <button id="modify-btn" class="btn btn-success">Modify element</button>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
